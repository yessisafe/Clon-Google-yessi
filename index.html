<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Clon de Google</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/">Gmail</a>
                </li>

                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>

                <li class="menu">
                    <a href=""></a>
                </li>

                <li>
                    <a href="">
                        <img src="./img/imagen_sombrilla.jpg" alt="imagen de una chica con una sombrilla">
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main>

        <!-- logo Google -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>


    <footer>

        <section class="foot">
            <div><p class="mexico">México</p></div>
            <section class="izquierda">
                <p class="sobre">Sobre Google</p>
                <p class="publicidad">Publicidad</p>
                <p class="negocios">Negocios</p>
                <p class="busqueda">Cómo funciona la Búsqueda</p>
            </section>

            <div class="derecha">
                <p class="privacidad">Privacidad</p>
                <p class="condiciones">Condiciones</p>
                <p class="preferencias">Preferencias</p>
            </div>
        </section>

    </footer>

</body>
</html>
